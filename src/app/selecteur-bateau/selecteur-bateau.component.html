<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>
<body class="bg-light">

<div class="container">
  <div class="row g-5">
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Modèle de bateau</h4>
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">Modèle</label>
          <input (keyup)="getBateau($event)" list="bateau" type="select" class="form-control" id="BoatModel" placeholder="ex: (fee)" value="" required>
          <select id="bateau" (change)="getMesureBateau($event)">
            <option *ngFor="let bateau of bateaux" value="{{bateau.ref}}">{{bateau.name}}</option>
          </select>
          <div class="invalid-feedback">
            le modèle du bateau est requis.
          </div>
        </div>
        <div class="col-sm-6">
          <label for="lastName" class="form-label">Longueur (en mètre)</label>
          <div class="input-group">
            <input type="text" class="form-control" id="BoatLength" placeholder="" value={{mesureBateau}} required>
            <span class="input-group-text">mètres</span>
          </div>
          <div class="invalid-feedback">
            La longueur est requise.
          </div>
        </div>
        <form class="row g-3" [formGroup]="form">
        <hr class="my-4">
        <div class="col-3">
          <h5>Les grands-voiles</h5>
          <label for="gvl" class="form-label">grand-voile lattée</label>
          <div class="input-group">
            <input formControlName="gvl" type="text" class="form-control" id="gvl" placeholder="" value={{mesureGvl}}>
            <span class="input-group-text">m2</span>
          </div>
          <label for="gvsl" class="form-label">grand-voile semi-lattée</label>
          <div class="input-group">
            <input formControlName="gvsl" type="text" class="form-control" id="gvsl" placeholder="" value={{mesureGvsl}}>
            <span class="input-group-text">m2</span>
          </div>
          <label for="gve" class="form-label">grand-voile sur enrouleur</label>
          <div class="input-group">
            <input formControlName="gve" type="text" class="form-control" id="gve" placeholder="" value={{mesureGve}}>
            <span class="input-group-text">m2</span>
          </div>
        </div>
        <div class="col-3">
          <h5>Les voiles d'avant</h5>
          <label for="gm" class="form-label">génois sur mousquetons</label>
          <div class="input-group">
            <input formControlName="gm" type="text" class="form-control" id="gm" placeholder="" value={{mesureGm}}>
            <span class="input-group-text">m2</span>
          </div>
          <label for="gve" class="form-label">génois sur enrouleur</label>
          <div class="input-group">
            <input formControlName="ge" type="text" class="form-control" id="ge" placeholder="" value={{mesureGe}}>
            <span class="input-group-text">m2</span>
          </div>
        </div>
        <div class="col-3">
          <h5>Les voiles de portant</h5>
          <label for="ss" class="form-label">spi symétrique</label>
          <div class="input-group">
            <input formControlName="ss" type="text" class="form-control" id="ss" placeholder="" value={{mesureSs}}>
            <span class="input-group-text">m2</span>
          </div>
          <label for="sa" class="form-label">spi asymétrique</label>
          <div class="input-group">
            <input formControlName="sa" type="text" class="form-control" id="sa" placeholder="" value={{mesureSa}}>
            <span class="input-group-text">m2</span>
          </div>
          <label for="gs" class="form-label">gennaker / code 0</label>
          <div class="input-group">
            <input formControlName="gs" type="text" class="form-control" id="gs" placeholder="" value={{mesureGs}}>
            <span class="input-group-text">m2</span>
          </div>
        </div>
        <div class="col-3">
          <h5>Accessoires</h5>
          <label for="access" class="form-label">longueur de la bôme</label>
          <div class="input-group">
            <input type="text" class="form-control" id="access" placeholder="">
            <span class="input-group-text">m2</span>
          </div>
        </div>
        <div class="col-md-12 text-center">
          <button (click)="validationMesure()" class="btn btn-sm btn-warning ">valider mes mesures</button>
        </div>
        </form>

      </div>

      <hr class="my-4">

    </div>

    <hr class="my-4">


  </div>
</div>
<div>
  <script src="./bootstrap.bundle.min.js"></script>
</div>
